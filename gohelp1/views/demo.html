<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fdf6e9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background: white;
            border-radius: 32px;
            padding: 32px;
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            flex: 1;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-text {
            background-color: #f97316;
            color: white;
            padding: 8px 24px;
            border-radius: 9999px;
            display: inline-block;
            font-size: 1.25rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .signup-button:hover {
            background-color: #ea580c;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #f97316;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-card {
                flex-direction: column;
                max-width: 400px;
                margin: 20px;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="form-section">
            <div class="header">
                <span class="header-text">Sign Up</span>
            </div>
            <form>
                <div class="input-group">
                    <label for="username">Username/Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="login-link">
                    Already have an Account? <a href="#">Login</a>
                </div>
            </form>
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/300" alt="Service Illustration" width="300" height="300">
        </div>
    </div>
</body>
</html>
