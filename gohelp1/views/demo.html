<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Profile Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007BFF;
            padding: 10px 20px;
        }
        .navbar .logo img {
            height: 40px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin: 0 10px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-menu li {
            padding: 10px 20px;
            white-space: nowrap;
        }
        .dropdown-menu li img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
        .dropdown-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .dropdown-menu li a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="/images/Logo.png" alt="GoHelp Logo">
        </a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#serviceSection">Services</a></li>
            <li><a href="#askservice">Become Service Provider</a></li>
            <li><a href="#contactUs">Contact</a></li>
            <li class="profile-dropdown">
                <a href="#" id="profileLink">My Profile</a>
                <ul class="dropdown-menu" id="dropdownMenu">
                    <li><img src="/images/default-profile.png" alt="Default Profile"> John Doe</li>
                    <li>Email: john.doe@example.com</li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        // JavaScript for dropdown functionality
        const profileLink = document.getElementById('profileLink');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileLink.addEventListener('click', (event) => {
            event.preventDefault();
            dropdownMenu.classList.toggle('active');
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!profileLink.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
